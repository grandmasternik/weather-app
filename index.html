<body>
    <header>
   
    <h2>Today's Weather</h2>
    </header>
    <main>
        <h3>Location</h3>
        <form>
            <input type='text' placeholder='Search for a city' id='searchForm' />
            <button id="goBtn" type="submit">Go</button>
        </form>
        
            <h4>Temperature</h4>
            
            <p id="temperature"></p>

            <p id="location"></p>
            
            <p id="weather"></p>
            
            <h4>Wind Speed</h4> <p id="windSpeed"></p>

            <h4>Real Feel</h4> <p id="feelslike"></p>
    </main>
